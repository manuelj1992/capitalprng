<div class=" ui-g-12 ui-md-7 ui-lg-7">
  <img src="/assets/img/index-left.jpg" style="width: 100%"/>
</div>
<div class="ui-g-12 ui-md-5 ui-lg-5">

  <h1 style="text-align: center">SMART<br/> RISK</h1>
  <div class="ui-g ui-lg-offset-3 ui-lg-6">
    <p-panel header="Login">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Username">
          </div>
        </div>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
            <input type="password" pInputText placeholder="******">
          </div>
        </div>
        <div class="ui-g-12">
          <p-button label="Click" (onClick)="doLogin()"></p-button>
        </div>
      </div>


    </p-panel>
  </div>
</div>
